server:
  servlet:
    context-path: /
  port: 9080
  compression:
    mime-types:
      - application/json

spring:
  application:
    name: cartoes-ms-orquestrador
  jpa:
    open-in-view: false
    show-sql: true
    format-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        jdbc:
          batch_size: 50
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-local.xml

api:
  criarUsuario:
    url: http://localhost:9081/cartao/principal
  adicionarDependente:
    url: http://localhost:9081/cartao/dependente
  adicionarCartaoCompra:
    url: http://localhost:9082/usuario
  realizarCompra:
    url: http://localhost:9082/compra
  adicinarCompraFatura:
      url: http://localhost:9083/compra
  adicionarUsarioFatura:
    url: http://localhost:9083/usuario
  pegarFatura:
    url: http://localhost:9083
